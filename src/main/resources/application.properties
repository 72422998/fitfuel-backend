server.port = 3000
#cadena de conexion
spring.datasource.url=jdbc:mysql://localhost:3306/db_nutricion?allowPublicKeyRetrieval=true&useSSL=false
#usuario de la base de datos
spring.datasource.username=root
#clave de la base de datos
spring.datasource.password=root
#driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.main.allow-circular-references=true
logging.level.org.hibernate.sql=debug
logging.level.org.hibernate.type=trace
spring.output.ansi.enabled=always
#configuracion de logs
#cofiguracion general
logging.level.root=INFO
#configuracion por paquete o clase especifica
logging.level.pe.com.fitfuel=DEBUG

